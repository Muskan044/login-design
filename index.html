<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="imgBox">
            <img src="./bg.png" alt="">
            <div class="text-overlay">Welcome <br>
                 Back!</div>
        </div>
        <div class="contentBox">
            <div class="formBox">
                <h2>Login</h2>
                <p>Welcome back! Please login your <br> account.</p>
                <form>
                    <div class="inputBox">
                        <span>User Name</span>
                        <input type="text">
                    </div>
                    <div class="inputBox">
                        <span>Password</span>
                        <input type="password">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forget Password?</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                    <div class="inputBox" id="inputbox1">
                    <p>New User? <a href="#">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
